<!doctype html>
<html>
	<head>
    	<title>Google Maps and Sheets</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			html {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 250%;
			}
			#sheet {
				height: 100%;
			}
		</style>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
	<body>
		<div id="map"></div>
		<script>
		  var map;
		  function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: -34.397, lng: 150.644},
			  zoom: 8
			});
		  }
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp-jjaPLT2i-J4Fh6gs3Y-Aqr3-4BJ1W0&callback=initMap"
		async defer></script>
		
		<div id="sheet">
			<iframe src="https://docs.google.com/spreadsheets/d/1aLktpjBjV77J1mO86i-NYCWBfJ4I6pWPdkqpnQCtIS8/pubhtml?widget=true&amp;headers=false"></iframe>
		</div>
	</body>
	
</html>
